<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Littleblog</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0"></ul>
        <a class="btn btn-primary" href="cadastro.html">Criar nova conta</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <form>
          <label for="email">Email:</label>
          <input id="email" type="email" class="form-control" />

          <label for="senha">Senha:</label>
          <input id="senha" type="password" class="form-control mb-3" />
          <input type="submit" value="enviar" class="form-control btn btn-primary" />
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
