<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form class="login-form" action="index.html" method="post">
      <label for="nome">Nome:</label>
      <input id="nome" type="text" placeholder="Login">

      <label for="senha">Senha:</label>
      <input id="senha" type="password" placeholder="Senha">

      <button type="button" onclick="loginAdmin()">Enviar</button>
    </form>

    <script src="js/md5.min.js" charset="utf-8"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="js/firebase.config.js" charset="utf-8"></script>
    <script src="js/firebase.js" charset="utf-8"></script>
  </body>
</html>
